<ion-header>
  <ion-toolbar>
    <div class="toolbar-content">
      <ion-img class="logo" src="assets/cec.png"></ion-img>

      <div class="icon-group">
        <ion-menu-button autoHide="false" menu="customMenu" style="color: #ffffff;"></ion-menu-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="customMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="#746d61">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      
      <ion-item>
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label class="texto1">Soporte</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label class="texto1">Notificaciones</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start" (click)="cerrarSesion()"></ion-icon>
        <ion-label class="texto1" (click)="cerrarSesion()">Cerrar sesión</ion-label>
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  
</ion-content>
