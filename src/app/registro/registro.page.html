<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="container">
    <div class="rectangulo">
      <style>
        .rectangulo {
            width: 100vw; 
            height: 100vh; 
            border-radius: 2% 2% 0 0;
            margin: 0; 
            display: block; 
            background-color: white;
            flex-direction: column;
            padding: 60px; 
            box-sizing: border-box; 
            overflow-y: auto;
        }
        
        .container {
            display: flex; 
            flex-direction: column;
            justify-content: flex-end; 
            align-items: stretch;
            width: 100%; 
            height: 100%;
            text-align: center; 
        }

        .titulo {
            font-size: 24px; 
            font-weight: bold; 
            margin-bottom: 10px; 
        }

        .link {
            font-size: 16px; 
            margin-bottom: 30px; 
            color: gray; 
        }

        ion-input {
            --border-radius: 20px; 
            --padding-start: 10px; 
            --padding-end: 10px; 
            --background: white; 
        }
      </style>

      <div class="titulo">¡CREA UNA CUENTA NUEVA!</div>
      <ion-label class="link"><a routerLink="/login">¿Ya tienes cuenta?</a></ion-label>
      <br>
      <br>
      <form [formGroup]="usuario" (ngSubmit)="usuario_registrado()">
       
        <ion-input formControlName="nom_usuario" type="text" fill="outline" label="Nombre de usuario" labelPlacement="floating" helperText="Ejemplo: usuario" errorText="Formato invalido"></ion-input> 
        <br>
        <ion-input formControlName="contraseña" type="password" fill="outline" label="Contraseña" labelPlacement="floating" errorText="Formato invalido"></ion-input>
        <br>
        <ion-input formControlName="rep_contraseña" type="password" fill="outline" label="Repetir Contraseña" labelPlacement="floating" errorText="Formato invalido"></ion-input>
        <br>
        <ion-input formControlName="correo" type="email" fill="outline" label="Correo" labelPlacement="floating" helperText="Ejemplo: ejemplo@gmail.com " errorText="Formato invalido"></ion-input>
        <br>
        <ion-input formControlName="rut" type="text" fill="outline" label="Rut" labelPlacement="floating" helperText="Ejemplo: 11111111-1 " errorText="Ingrese un rut valido"></ion-input>
        <br>
        <ion-input formControlName="fec_nacimiento" type="date" fill="outline" label="Fecha de nacimiento" labelPlacement="floating" errorText="Debes ser mayor de edad"></ion-input>
        <br>
        <ion-select formControlName="genero" fill="outline" label="Genero" labelPlacement="floating">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="otro">Otro</ion-select-option>
        </ion-select>
        <br>
        <ion-button (click)="agregarUsuario()" id="present-alert" type="submit" color="dark" expand="block" shape="round"> Registrarse </ion-button>
        <ion-alert message="Te has registrado con exito" [buttons]="alertButtons"></ion-alert>
      </form>
    </div>
  </div>
  
</ion-content>
